<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Event Management System</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li><a href="{{ url_for('event_detail', event_id=event.id) }}">{{ event.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
        <p><a href="{{ url_for('register') }}">Register as Admin</a></p>
    {% endif %}
    <a href="{{ url_for('register') }}">Register as Admin</a></p>
</body>
</html>
